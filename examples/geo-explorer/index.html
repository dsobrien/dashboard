<!DOCTYPE html>
<html>
<head>
  <title>Dashboard Starter UI, by Keen IO</title>
  <!--<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>-->
  <link rel="stylesheet" href="../../assets/lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../assets/css/keen-dashboards.css">
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.0.1/mapbox.css' rel='stylesheet' />

<body class="application">

  <div id="app-wrapper">
    <div id="app-toolbar">
      <form action="" onsubmit="return false;" method="post">
        <div class="row tools">
          <div class="col-sm-2">
            <div class="tool radius">
              <h5>Query Radius</h5>
              <input type="number" id="radius-value" class="form-control" placeholder="#" value="2">
              <select class="form-control" id="radius-suffix">
                <option value="mi">mi</option>
                <option value="km">km</option>
              </select>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="tool coordinates">
              <h5>Coordinates</h5>
              <input type="number" step="any" id="coordinates-lat" class="form-control" placeholder="Latitude">
              <input type="number" step="any" id="coordinates-lng" class="form-control" placeholder="Longitude">
            </div>
          </div>
          <div class="col-sm-5">
            <div class="tool timeframe">
              <h5>Timeframe</h5>
              <input type="date" id="timeframe-start" class="form-control" placeholder="Start (mm/dd/yyyy)">
              <input type="date" id="timeframe-end" class="form-control" placeholder="End (mm/dd/yyyy)">
            </div>
          </div>
          <div class="col-sm-2">
            <div class="tool">
              <h5>Keen &#9825's Mapbox</h5>
              <button id="refresh" class="btn btn-primary btn-block">Refresh</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div id="app-maparea"></div>

    <div id="app-sidebar">

      <div class="chart-wrapper">
        <div class="chart-title">
          Daily Median Heart Rate
        </div>
        <div class="chart-stage">
          <div id="chart-01"></div>
        </div>
      </div>

      <div class="chart-wrapper">
        <div class="chart-title">
          Daily Activations
        </div>
        <div class="chart-stage">
          <div id="chart-02"></div>
        </div>
      </div>

      <div class="chart-wrapper">
        <div class="chart-title">
          Total Daily Purchases
        </div>
        <div class="chart-stage">
          <div id="chart-03"></div>
        </div>
      </div>

    </div>

  </div>

  <p class="small text-muted">Built with &#9829; by <a href="https://keen.io">Keen IO</a></p>
